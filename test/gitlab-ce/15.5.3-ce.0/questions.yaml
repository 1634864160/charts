groups:
  - name: "Container Images"
    description: "Image to be used for container"
  - name: "Workload Configuration"
    description: "Configure Workload Configuration"
  - name: "Storage"
    description: "Configure Storage for GitLab-CE"
  - name: "GitLab-CE Configuration"
    description: "Configure Environment for GitLab-CE"
  - name: "Advanced DNS Settings"
    description: "Configure DNS settings"
  - name: "Resource Limits"
    description: "Set CPU/memory limits for Kubernetes Pod"


portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-service.apiPort"
    path: "/webui"

questions:

  - variable: updateStrategy
    label: "Update Strategy"
    group: "Workload Configuration"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  - variable: appVolumeMounts
    label: "GitLab-CE Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Config Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "GitLab-CE config Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-ipfs-staging"
                  editable: false
              - variable: mountPath
                label: "GitLab-CE config Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/etc/gitlab"
              - variable: hostPathEnabled
                label: "Enable Host Path for GitLab-CE config Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for GitLab-CE config Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: logs
          label: "Logs Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "GitLab-CE logs Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-ipfs-staging"
                  editable: false
              - variable: mountPath
                label: "GitLab-CE logs Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/var/log/gitlab"
              - variable: hostPathEnabled
                label: "Enable Host Path for GitLab-CE logs Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for GitLab-CE logs Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: data
          label: "Data Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "GitLab-CE data Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-ipfs-staging"
                  editable: false
              - variable: mountPath
                label: "GitLab-CE data Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/var/opt/gitlab"
              - variable: hostPathEnabled
                label: "Enable Host Path for GitLab-CE data Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for GitLab-CE data Volume"
                      schema:
                        type: hostpath
                        required: true

  - variable: environmentVariables
    label: "GitLab-CE image environment"
    group: "GitLab-CE Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  - variable: dnsConfig
    label: "DNS Configuration"
    group: "Advanced DNS Settings"
    schema:
      type: dict
      attrs:
        - variable: options
          label: "DNS Options"
          schema:
            type: list
            items:
              - variable: optionsEntry
                label: "Option Entry Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Option Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: "Option Value"
                      schema:
                        type: string
                        required: true

  - variable: service
    description: "IPFS Service Configuration"
    label: "IPFS Service Configuration"
    group: "IPFS Configuration"
    schema:
      type: dict
      required: true
      attrs:
        - variable: swarmPort
          label: "Swarm Port to use for IPFS (Public)"
          schema:
            type: int
            min: 9000
            max: 65535
            default: 9401
            required: true
        - variable: apiPort
          label: "API Port to use for IPFS (local)"
          schema:
            type: int
            min: 9000
            max: 65535
            default: 9501
            required: true
        - variable: gatewayPort
          label: "Gateway Port to use for IPFS (local)"
          schema:
            type: int
            min: 9000
            max: 65535
            default: 9880
            required: true

  - variable: enableResourceLimits
    label: "Enable Pod resource limits"
    group: "Resource Limits"
    schema:
      type: boolean
      default: false
  - variable: cpuLimit
    label: "CPU Limit"
    description: "CPU resource limit allow  plain integer values with suffix m(milli) e.g 1000m, 100."
    group: "Resource Limits"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^\\d+(?:\\.\\d+(?!.*m$)|m?$)"
      default: "4000m"
  - variable: memLimit
    label: "Memory Limit"
    group: "Resource Limits"
    description: "Memory limits is specified by number of bytes. Followed by quantity suffix like E,P,T,G,M,k and Ei,Pi,Ti,Mi,Gi,Ki can also be used. e.g 129e6, 129M,  128974848000m, 123Mi"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
      default: "8Gi"
